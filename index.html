<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Design tool</title>
        <link rel="stylesheet" href="node_modules/bantam/css/bantam.min.css">
        <link rel="stylesheet" href="js/lib/codemirror.css">
        <link rel="stylesheet" href="js/lib/neo.css">
        <link rel="stylesheet" href="js/lib/simplescrollbars.css">

        <style>
            .CodeMirror {
                padding: 10px;
                font-size: 14px;
                line-height: 1.6 !important;
                border-right: 1px solid #b0bec5;
                height: 100%;
                font-family: "Source Code Pro", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            }

            .CodeMirror-cursor {
                width: 1px !important;
                background: black !important;
            }

            .CodeMirror-lines {
                padding: 0 !important;
            }

            .CodeMirror-activeline-background {
                background: #e8f2ff;
            }

            ::-webkit-scrollbar {
                width: 2px;
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                background: rgba(0,0,0,.5);
            }
        </style>
    </head>
    <body class="ff-system color-charcoal tr-optimizeLegibility">
        <aside class="position-fixed pinTL width-50 js-ScrollGuard" style="bottom: 0;">
            <textarea class="hidden" id="Editor"></textarea>
        </aside>
        <div class="position-fixed pinBL width-50 height-75 bc-white--translucent padding-l overflow-auto zi-max js-ScrollGuard js-AssetLibrary" style="margin-left: -1px; box-shadow: -5px -2px 14px 0 rgba(176,190,197,.5); bottom: -900px; transition: bottom 300ms ease-out">
            <div id="AssetLibrary">
                <h3 class="fs-xxl lh-xxl fw-3 ls-s pb-xs">Asset Library</h3>
                <div class="mt-m mb-xs">
                    <h4 class="fs-l lh-l fw-3 color-steel ls-s">Buttons</h4>
                </div>
                <div class="inline">
                    <div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="button-flat">
                            <button class="display-inlineBlock br-s color-white fw-5 bc-blue pt-s pb-s pl-m pr-m bw-0 fs-m cursor-pointer td-none us-none os-none" style="pointer-events: none;">Button</button>
                            <div class="mt-xs">
                                <span class="display-block fs-s">Flat Button</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-m mb-xs">
                    <h4 class="fs-l lh-l fw-3 color-steel ls-s">Inputs</h4>
                </div>
                <div class="inline">
                    <div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="input">
                            <input class="display-inlineBlock br-s bc-white padding-xs bw-1 bs-solid fs-m os-none" placeholder="Type something..." style="pointer-events: none;">
                            <div class="mt-xs">
                                <span class="display-block fs-s">Input</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-m mb-xs">
                    <h4 class="fs-l lh-l fw-3 color-steel ls-s">Headings</h4>
                </div>
                <div class="inline">
                    <div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="heading-xxxxl">
                            <h1 class="fs-xxxxl lh-xxxxl color-charcoal fw-3 ls-xxs" style="pointer-events: none;">Heading</h1>
                            <div class="mt-xs">
                                <span class="display-block fs-s">XXXXL Heading</span>
                            </div>
                        </div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="heading-xxxl">
                            <h1 class="fs-xxxl lh-xxxl color-charcoal fw-3 ls-xs" style="pointer-events: none;">Heading</h1>
                            <div class="mt-xs">
                                <span class="display-block fs-s">XXXL Heading</span>
                            </div>
                        </div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="heading-xxl">
                            <h1 class="fs-xxl lh-xxl color-charcoal fw-3" style="pointer-events: none;">Heading</h1>
                            <div class="mt-xs">
                                <span class="display-block fs-s">XXL Heading</span>
                            </div>
                        </div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="heading-xl">
                            <h1 class="fs-xl lh-xl color-charcoal fw-3" style="pointer-events: none;">Heading</h1>
                            <div class="mt-xs">
                                <span class="display-block fs-s">XL Heading</span>
                            </div>
                        </div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="heading-l">
                            <h1 class="fs-l lh-l color-charcoal" style="pointer-events: none;">Heading</h1>
                            <div class="mt-xs">
                                <span class="display-block fs-s">Large Heading</span>
                            </div>
                        </div>
                        <div class="display-inlineBlock ta-center padding-s bc-snow--hover cursor-pointer js-asset" data-name="paragraph">
                            <p class="fs-m lh-m color-charcoal" style="pointer-events: none;">This is some paragraph text.</p>
                            <div class="mt-xs">
                                <span class="display-block fs-s">Paragraph</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="position-absolute pinTR padding-0 fs-m color-steel bc-white bw-0 color-blue--hover cursor-pointer margin-s os-none js-AssetLibraryClose">Close</button>
        </div>
        <button class="position-fixed pinBL lh-s fs-m color-white fw-5 br-circle bc-blue bw-0 cursor-pointer margin-m os-none ta-center js-AssetLibraryTrigger" style="width: 80px; height: 80px; box-shadow: 0 2px 10px 0 rgba(0,0,0,.2)">Asset Library</button>
        <div class="width-50 height-100 float-right">
            <div class="display-table height-100 width-100">
                <div class="display-tableCell va-middle">
                    <div class="horizontallyCenter" style="background-image: url('assets/Apple iPhone 6s Silver.png'); background-size: 100%; background-repeat: no-repeat; width: 495px; height: 980px;">
                        <div class="display-table height-100 width-100">
                            <div class="display-tableCell va-middle">
                                <div class="js-ScrollGuard position-relative overflow-auto horizontallyCenter" style="width: 375px; height: 667px; top: -6px;">
                                    <div class="position-relative" id="Player"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/lib/codemirror.js"></script>
        <script src="js/lib/xml.js"></script>
        <script src="js/lib/closebrackets.js"></script>
        <script src="js/lib/closetag.js"></script>
        <script src="js/lib/comment.js"></script>
        <script src="js/lib/sublime.js"></script>
        <script src="js/lib/simplescrollbars.js"></script>
        <script src="js/lib/active-line.js"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
